<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <! --Namespace -->
<head>
    <title>Book list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Books</h1>
    <table>
		<tr>
		    <th>Title</th>
		    <th>Author</th>
		</tr>  
    	<tr th:each = "book : ${books}">   <!--student object from Controller : model.attribute from Controller -->
    		<td th:text="${book.title}"></td>
    		<td th:text="${book.author}"></td>
 			<td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>    		 
    	</tr>
     </table>
	 <a href="/addbook">Add Book</a>    	
</body>
</html>
